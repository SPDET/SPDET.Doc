
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructivos y Procedimientos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background: #333;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #FFA500;
            margin-bottom: 10px;
        }

        .subtitulo {
            color: red;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .folder {
            background-color: #222;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .folder:hover {
            background-color: #444;
        }

        .file-link {
            display: flex;
            align-items: center;
            margin: 5px 0;
            padding: 8px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .file-link:hover {
            background-color: #555;
        }

        .file-link img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .back-button {
            background: #FFA500;
            color: black;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .error {
            color: orange;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÇ Reglamentos, Instructivos y Procedimientos</h1>
        <p class="subtitulo">Superintendencia de Proyectos DET</p>
        <div id="content"></div>
    </div>

    <script>
        const contentDiv = document.getElementById('content');
        const iconUrl = 'https://github.com/SPDET/SPDET.Doc/blob/main/icon.png?raw=true';

        const folders = {
            "Reglamentos": "Reglamentos",
            "Procedimientos e Instructivos": "Procedimientos_e_Instructivos",
            "Documentos Transversales": "Documentos_Transversales"
        };

        function showFolders() {
            contentDiv.innerHTML = '';
            for (const [label, path] of Object.entries(folders)) {
                const div = document.createElement('div');
                div.className = 'folder';
                div.textContent = `üìÅ ${label}`;
                div.onclick = () => loadFolder(path, label);
                contentDiv.appendChild(div);
            }
        }

        function loadFolder(folderPath, label) {
            contentDiv.innerHTML = `<p>Cargando archivos de <strong>${label}</strong>...</p>`;

            fetch(`https://api.github.com/repos/SPDET/SPDET.Doc/contents/${folderPath}`)
                .then(response => response.json())
                .then(files => {
                    contentDiv.innerHTML = `<h2 style="color:#FFA500;">üìÇ ${label}</h2>`;
                    const pdfFiles = files.filter(file => /\.pdf$/i.test(file.name));

                    if (pdfFiles.length === 0) {
                        contentDiv.innerHTML += '<p>No se encontraron archivos PDF.</p>';
                    } else {
                        pdfFiles.forEach(file => {
                            const link = document.createElement('a');
                            link.href = file.download_url || file.html_url;
                            link.textContent = file.name;
                            link.className = 'file-link';
                            link.target = '_blank';

                            const icon = document.createElement('img');
                            icon.src = iconUrl;
                            icon.alt = "PDF";

                            link.prepend(icon);
                            contentDiv.appendChild(link);
                        });
                    }

                    const backBtn = document.createElement('button');
                    backBtn.className = 'back-button';
                    backBtn.textContent = 'üîô Volver';
                    backBtn.onclick = showFolders;
                    contentDiv.appendChild(backBtn);
                })
                .catch(error => {
                    console.error('Error al cargar la carpeta:', error);
                    contentDiv.innerHTML = `<p class="error">‚ö†Ô∏è Ocurri√≥ un error al cargar los archivos. Intenta nuevamente m√°s tarde.</p>`;
                });
        }

        // Mostrar carpetas al cargar
        showFolders();
    </script>
</body>
</html>

</body>
</html>
