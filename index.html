
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reglamentos, Instructivos y Procedimientos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background: #333;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #FFA500;
            margin-bottom: 20px;
        }
        .file-link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 10px 0;
            padding: 12px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        .file-link:hover {
            background-color: #555;
        }
        .file-link img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‚ Reglamentos, Instructivos y Procedimientos</h1>
        <h2 style="color: red; font-size: 18px;">Superintendencia de Proyectos DET</h2>
        <div id="files-list"></div>
    </div>

    <script>
        fetch('https://api.github.com/repos/SPDET/SPDET.Doc/contents')
            .then(response => response.json())
            .then(files => {
                const filesListDiv = document.getElementById('files-list');

                files.forEach(file => {
                    if (file.name.endsWith('.pdf')) {
                        const link = document.createElement('a');
                        link.href = file.name;
                        link.textContent = file.name;
                        link.className = 'file-link';
                        link.target = '_blank';

                        const icon = document.createElement('img');
                        icon.src = '/mnt/data/image.png'; // Imagen subida por el usuario

                        link.prepend(icon);
                        filesListDiv.appendChild(link);
                    }
                });
            })
            .catch(error => console.error('Error cargando archivos:', error));
    </script>
</body>
</html>
