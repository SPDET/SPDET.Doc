
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reglamentos SPDET</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background-image: url('../el teniente.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #FFA500;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      color: red;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .file-item {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }

    .file-item a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
    }

    .file-item a:hover {
      color: #FFA500;
      text-decoration: underline;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      background-color: #555;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ Reglamentos Generales</h1>
    <h2>Superintendencia de Proyectos DET</h2>
    <div class="file-list" id="file-list"></div>
    <a class="back-link" href="../index.html">‚Üê Volver al men√∫ principal</a>
  </div>

  <script>
    fetch("https://api.github.com/repos/SPDET/SPDET.Doc/contents/reglamentos")
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById("file-list");

        files.forEach(file => {
          if (file.name.endsWith(".pdf")) {
            const div = document.createElement("div");
            div.className = "file-item";

            const link = document.createElement("a");
            link.href = file.download_url;
            link.target = "_blank";
            link.textContent = file.name.replace(/\.pdf$/, "");

            div.appendChild(link);
            container.appendChild(div);
          }
        });
      })
      .catch(error => {
        const container = document.getElementById("file-list");
        container.innerHTML = "<p>Error al cargar archivos. Intenta nuevamente m√°s tarde.</p>";
        console.error("Error cargando archivos:", error);
      });
  </script>
</body>
</html>
