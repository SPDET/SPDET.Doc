
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio de Descarga de Archivos PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .file-link {
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .file-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Archivos PDF Disponibles para Descarga</h1>
        <div id="files-list"></div>
    </div>

    <script>
        fetch('https://api.github.com/repos/SPDET/SPDET.Doc/contents')
            .then(response => response.json())
            .then(files => {
                const filesListDiv = document.getElementById('files-list');

                files.forEach(file => {
                    if (file.name.endsWith('.pdf')) {
                        const link = document.createElement('a');
                        link.href = file.name;
                        link.textContent = file.name;
                        link.className = 'file-link';
                        link.target = '_blank';
                        filesListDiv.appendChild(link);
                        filesListDiv.appendChild(document.createElement('br'));
                    }
                });
            })
            .catch(error => console.error('Error cargando archivos:', error));
    </script>
</body>
</html>
